program: tutorial.py
project: emnist-vanilla
entity: federated-reweighting
method: bayes

parameters: 
  central_epochs:
    value: 20000
  central_batch:
    min: 1
    max: 100
  central_lr:
    min: 0.001
    max: 10.0
  client_epochs:
    min: 1
    max: 500
  client_batch:
    min: 1
    max: 32
  client_lr:
    min: 0.0005
    max: 0.01

  conv_size:
    min: 3
    max: 13
  conv_kernels:
    min: 1
    max: 64
  dense_width:
    min: 10
    max: 1024

metric:
  goal: minimize
  name: test_loss
